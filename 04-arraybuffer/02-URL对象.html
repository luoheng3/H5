<div id="box" draggable="true"></div>
<script>
    box.ondragover = function (e) {
        e.preventDefault();
        e.stopPropagation();
    };
    box.ondrop = function (e) {
        e.preventDefault();
        e.stopPropagation();
        let data = e.dataTransfer;
        let f = data.files[0];
        let url = window.URL.createObjectURL(f) || window.webkitURL.createObjectURL(f);
        this.innerHTML = `<img src="${url}"/>`
    }
</script>
</body>
