<body>

    <script>
        // 把数据编译成data base64编码
        // 好处  这种字符串  好处在于  减少http请求 但是不要大面积使用

        // 吧普通的字符串转换成 data base64 数据
        let str = "hello";
        // btoa b可以理解成编码
        let str1 = window.btoa(str); // 编码
        console.log(str1); // 组成成分 0-9 a-z A-Z = + /
        let str2 = window.atob(str1); // 解码
        console.log(str2);

        // 有中文不能够直接编码
        let str3 = "hello 罗恒";
        let str4 = encodeURIComponent(str3); // 编码
        console.log(str4);
        let str5 = window.btoa(str4);
        console.log(str5);
        // 解码 decodeURIComponent()
        decodeURIComponent()
    </script>
</body>
