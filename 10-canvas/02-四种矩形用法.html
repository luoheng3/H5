<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            border:1px solid red;
        }
    </style>
</head>
    <body>
        <!--不能在样式里面写宽高 会变形 直接在属性里面写-->
        <canvas id="cvs" width="500" height="500"></canvas>
        <script>
            /*
            * canvas有默认的宽高 300*150  */
            let oC = document.getElementById("cvs");
            // 可以把canvas当做一个画板 既然是画板 肯定要有绘画环境
            let ctx = oC.getContext("2d");
            // rect开始绘画 既然是画图肯定要有坐标啊 (left,top,width,height);
            ctx.rect(100,100,100,100);
            // stroke() 画画没有颜色肯定不行;
            ctx.stroke();
            // 以上是不是感觉有点麻烦啊 所以有复合属性
            ctx.strokeRect(200,200,100,100); // 空心矩形 一步到位

            ctx.rect(400,400,100,100);
            ctx.fill();
            // 实心的 复合属性
            ctx.fillRect(300,300,100,100);

            // 清空路径
            ctx.clearRect(300,300,100,100);
        </script>
    </body>
</html>
