<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            border:1px solid red;
        }
    </style>
</head>
    <body>
        <canvas id="cvs" width="900" height="400"></canvas>
        <script>
            let oC = document.getElementById("cvs");
            let ctx = oC.getContext("2d");
            ctx.beginPath();
            ctx.translate(0,200);// 可以改变坐标原点 以后的坐标就是参照这个坐标
            let n = 0;
            fn();
            function fn() {
                n++;
                ctx.lineTo(n,Math.sin(Math.PI/180*n)*150);
                ctx.stroke();
                requestAnimationFrame(fn);
            }
        </script>
    </body>
</html>
