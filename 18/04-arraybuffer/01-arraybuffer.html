<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #box{
                width: 600px;
                height: 200px;
                background-color: rgba(0,0,0,.1);
            }
        </style>
    </head>
    <body>
        <div id="box">

        </div>
        <script>
            // arraybuffer
            box.ondragover = function (e) {
                e.preventDefault();
                e.stopPropagation();
            };
            box.ondrop = function (e) {
                e.preventDefault();
                e.stopPropagation();
                let oFile = e.dataTransfer.getData("Text");
                this.innerHTML = oFile;
            }
        </script>
    </body>
</html>
</html>
