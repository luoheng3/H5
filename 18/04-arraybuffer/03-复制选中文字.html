            //复制选中的文字
            document.onclick = function () {
                if(window.getSelection){
                    text = window.getSelection();
                }else if(document.selection){
                    text = document.selection.createRange();
                }
                console.log(text.toString());
                document.execCommand("Copy"); // 执行浏览器复制命令
            }
        </script>
