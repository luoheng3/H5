<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="box">

</div>
<script>
    let xhr = new XMLHttpRequest();
    xhr.open("post","./1.mp3","true");
    xhr.send();
    xhr.responseType = 'arraybuffer';
    xhr.onload = function () {
        let buffer = this.response;
        console.log(buffer);
        // mime类型 w3c 第一个参数是一个数组 ,第二个是类型 具体查看 百度mime
        let blob = new Blob([buffer],{type:"audio/mpeg"});
        let url = window.URL.createObjectURL(blob);
        let oS = document.createElement("audio");
        oS.src = url;
        oS.controls = 'controls';
        // 控制声音的大小  0-1;
        // 新版谷歌浏览器不支持自动播放; 必须通过事件触发
        oS.volume = 0.1;
        document.body.appendChild(oS);
    };
</script>
</body>
</html>
