<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            display: block;
            border:1px solid red;
            margin:auto;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500" height="500"></canvas>
<script>
    let oC = document.getElementById("cvs");
    let ctx = oC.getContext("2d");
    ctx.beginPath();
    // 默认有继承性 下面路径会就继承上面路径的属性
    ctx.lineJoin = "round"; // 边界的样式
    // 端点样式
    ctx.lineCap = 'round';
    ctx.lineWidth = 10; // 不要带单位
    ctx.strokeStyle = "green";
    ctx.moveTo(50,400);
    ctx.lineTo(300,300);
    ctx.lineTo(400,100);
    // 可以将起始点结束点连在一起 方便; 可写可不写;
    ctx.closePath();
    ctx.stroke();
</script>
</body>
</html>
